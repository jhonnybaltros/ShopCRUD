name: Shop-CRUD $(Build.BuildId) $(Date:MM)

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.csproj'
    feedsToUse: config
    packDirectory: $(System.DefaultWorkingDirectory)/jhonnybaltros/ShopCRUD

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'